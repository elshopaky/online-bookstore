<div class="row">
    <div class="col-lg-3">
      <app-book-category></app-book-category>
    </div>
    
  
    <div class="col-lg-9">
      <div class="row">
          <!-- To display iamge-->
        <div class="col-12 col-md-4">
              <div class="thumbnail">
                  <img src="{{book.imageUrl}}" width="225" height="300"  >
              </div>
        </div>

        <!-- to display book information-->
        <div class="col-12 col-md-8">
           <h3>{{book.name}}</h3>
           <hr />

           <p>{{book.description}}</p>
           <hr />

           <h4>price: <strong>{{book.unitPrice | currency: 'USD'}} </strong></h4>
           <hr />

           <h6>Qty.Available: {{book.unitsInStock}} </h6>
           <hr />

           <a routerLink="/books" class="btn btn-success">
            <i class="fas fa-arrow-left"></i>   Back
           </a>
           <button (click)="addToCart()" class="btn btn-primary ml-1">
            <i class="fas fa-cart-arrow-down"></i> Add to card
           </button>
        </div>
      </div>
    </div>
  </div>
